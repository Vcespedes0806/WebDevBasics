<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Hacer</title>
    <style>
        .container {
            display: flex;
            gap: 100px;
        }
    </style>
</head>

<body>
    <h1>PARA HACER</h1>
    <code style="white-space: pre;">
INICIO
    PARA i = 1 Hasta 10 Paso 1 HACER
        ESCRIBIR i
    FIN PARA
FIN
    </code>

    <div class="container">
        <section>
            <h2>Probar codigo en consola</h2>
            <p>Abre la consola y presiona el boton "ejecutar en consola".</p>
            <button id="console">Ejecutar en consola</button>
        </section>
    </div>

    <script>
        // prueba en consola
        document.getElementById('console').addEventListener('click', main)
        function main() {
            for (i = 1; i <= 10; i++) {
                console.log(i)
            }
        }
    </script>
</body>

</html>

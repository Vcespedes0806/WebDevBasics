<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>GRID</title>
    <style>
        body {
            background-color: blue;
        }

        .container {
            background-color: aqua;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 2fr 1fr;
            gap: 10px;
        }

        .container div {
            color: white;
            font-size: 30px;
            background-color: brown;
            border: 1px solid #000;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
    </div>
</body>

</html>
